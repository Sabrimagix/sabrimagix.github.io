<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle w-75 bg-light">
        <div class="fs-1 text-center bg-secondary mt-3"> Registro de Usuario </div>
        <form class="row g-3">

            <div class="col-md-6">
                <label for="validationServerUsername" class="form-label">Usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Este usuario ya está registrado, favor de cambiar el nombre de usuario.
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="validationServer05" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg>
                    </span>
                    <input type="password" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                    <div id="validationServer05Feedback" class="invalid-feedback">
                        El password no es valido.
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Nombre</label>
                <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Escribe tu nombre" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer02" class="form-label">Apellidos</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Escribe tus apellidos" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            
            <div class="col-md-12">
                <label for="validationServer04" class="form-label">Área</label>
                <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value=""> ... </option>
                    <option value="1">Vinculación</option>
                    <option value="2">Control Escolar</option>
                    <option value="3">Trabajo Social</option>
                    <option value="4">Orientación Educativa</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                    Por favor, selecciona una opción.
                </div>
            </div>
            
            <div class="col-12 d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Estoy de acuerdo con los términos y condiciones
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                        Necesitas aceptar los términos y condiciones para de continuar
                    </div>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-center mb-3">
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
      "></script>
</body>
</html>
